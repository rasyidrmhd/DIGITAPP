    <div class="container-fluid" style="padding-top: 80px;">
        <div class="d-flex flex-row flex-wrap justify-content-center" id="cardObat">
        </div>

    <!-- Modal -->
    <div class="modal fade" id="keranjang" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Keranjang Anda</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="formKeranjang">
            <div class="modal-body">
              <div class="table-responsive">
                <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr class="align-middle text-center">
                      <th style="width: 10%">No</th>
                      <th>Nama</th>
                      <th>Jenis</th>
                      <th>Tipe</th>
                      <th>Jumlah</th>
                      <th>Harga</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
                  <tfoot>
                    <tr>
                      <td class="text-center" colspan="5">Total Harga</td>
                      <td id="totalKeranjang" colspan="2">0</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
            <div class="form-group container">
              <label for="nama">Nama</label>
              <input type="text" class="form-control form-control-user" id="namaCheckout" autocomplete="off" placeholder="Masukkan Nama" name="nama" required />
            </div>
            <div class="form-group container">
              <label for="alamat">Alamat</label>
              <input type="text" class="form-control form-control-user" id="alamatCheckout" autocomplete="off" placeholder="Masukkan Alamat" name="alamat" required />
            </div>
            <div class="form-group container-fluid">
              <label for="nolep">No Telepon</label>
              <input type="number" class="form-control form-control-user" id="nolepCheckout" autocomplete="off" placeholder="Masukkan No Telepon" name="nolep" required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
              <button type="submit" class="btn btn-primary">Checkout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
