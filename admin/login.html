<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/icon.ico" />
    <link href="../assets/vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/fontfamily.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-8 col-md-8">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <!-- <div class="col-lg-6 d-none d-lg-block">
                  <img src="assets/img/login.jpg" style="width: 100%; height: 100%" />
                </div> -->
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4"><i class="fas fa-clinic-medical"></i> DIGITAL APPOTEK</h1>
                      <p class="text-danger"></p>
                    </div>
                    <form class="user" id="login">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control form-control-user" id="username" autocomplete="off" placeholder="Masukkan Username" name="username" required />
                      </div>
                      <label for="pass">Password</label>
                      <div class="input-group mb-3">
                        <input id="pass" type="password" autocomplete="off" class="form-control form-control-user" name="password" placeholder="Masukkan Password" required />
                        <div class="input-group-append">
                          <span id="show" class="input-group-text bg-white" style="border-radius: 0px 50px 50px 0px"><i class="fas fa-eye" id="eye"></i></span>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                      <a href="../index.html" class="btn btn-info btn-user btn-block">Kembali</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../assets/js/sb-admin-2.min.js"></script>
    <script src="../assets/js/apps/login.js"></script>

    <script>
      var eye = document.getElementById("eye");
      $("#show").on("click", function () {
        if ($("#pass").attr("type") == "password") {
          $("#pass").attr("type", "text");
          eye.className = "fas fa-eye-slash";
        } else {
          $("#pass").attr("type", "password");
          eye.className = "fas fa-eye";
        }
      });
    </script>
  </body>
</html>
